<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS Departures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
    </style>
</head>
<body>
    <!-- Top bar with time -->
    <div class="d-flex justify-content-between align-items-center custom-blue-bar p-2">
        <div class="fw-bold fs-3">NS Vertrektijden</div>
        <div id="timeBar" class="fw-bold fs-3"></div>
    </div>

    <!-- Departures table with Bootstrap classes -->
    <div class="">
        <table class="table table-striped table-borderless">
            <thead class="thead-dark">
                <tr class="fs-5">
                    <th>VERTREK</th>
                    <th>SPOOR</th>
                    <th>BESTEMMING</th>
                    <th>TIJD TOT VERTREK</th>
                    <th>TREIN</th>
                </tr>
            </thead>
            <tbody id="departuresTableBody">
                <!-- Departure rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- NS API JavaScript -->
    <script src="ns.js" defer></script>

    <!-- JavaScript for displaying time -->
    <script src="timebar.js"></script>
</body>
</html>
